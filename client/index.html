<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id"
    content="993360514159-nlpekr9j7h38fbab17rid6054tq1p3hv.apps.googleusercontent.com">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">
  <title>ToDo</title>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>

      <div id="login" class="g-signin2" data-onsuccess="onSignIn"></div>
      <a id="logout" href="" onclick="signOut();">Sign out</a>
    </nav>
  </div>



  <!--Modal: Login / Register Form-->
  <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <!--Content-->
      <div class="modal-content">

        <!--Modal cascading tabs-->
        <div class="modal-c-tabs">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs md-tabs tabs-2 light-blue darken-3" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i class="fas fa-user mr-1"
                  id="login_form"></i>
                Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i class="fas fa-user-plus mr-1"></i>
                Register</a>
            </li>
          </ul>

          <!-- Tab panels -->
          <div class="tab-content">
            <!--Panel 7-->
            <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

              <!--Body-->
              <div class="modal-body mb-1">
                <div class="md-form form-sm mb-5">
                  <i class="fas fa-envelope prefix"></i>
                  <input type="email" id="login_email" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput10">Your email</label>
                </div>

                <div class="md-form form-sm mb-4">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" id="login_password" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput11">Your password</label>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" id="login_submit" class="btn btn-info">Log in <i
                      class="fas fa-sign-in ml-1"></i></button>
                </div>
              </div>
              <!--Footer-->
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                  data-dismiss="modal">Close</button>
              </div>

            </div>
            <!--/.Panel 7-->

            <!--Panel 8-->
            <div class="tab-pane fade" id="panel8" role="tabpanel">

              <!--Body-->
              <div class="modal-body">
                <div class="md-form form-sm mb-5">
                  <i class="fas fa-envelope prefix"></i>
                  <input type="email" id="register_email" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput12">Your email</label>
                </div>

                <div class="md-form form-sm mb-5">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" id="register_password" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
                </div>

                <div class="md-form form-sm mb-4">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" id="confirm_password" class="form-control form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>
                </div>

                <div class="text-center form-sm mt-2">
                  <button type="submit" id="register_submit" class="btn btn-info">Sign up <i
                      class="fas fa-sign-in ml-1"></i></button>
                </div>

              </div>
              <!--Footer-->
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                  data-dismiss="modal">Close</button>
              </div>
            </div>

            <!--/.Panel 8-->
          </div>

        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Login / Register Form-->


  <div id="button-log" class="text-center">
    <a href="" class="btn btn-default btn-rounded my-3" data-toggle="modal" data-target="#modalLRForm">Login /
      Register</a>
  </div>


  <!-- form todo-->
  <div id="main-content" class="container-fluid">
    <!-- Material form group -->
    <div class="row">
      <div class="col-5" id="input-todo">
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>To Do</strong>
        </h5>
        <form>
          <!-- Material input -->
          <div class="md-form form-group mt-5">
            <input type="text" class="form-control" id="name" placeholder="Example input">
            <label for="formGroupExampleInputMD">Name</label>
          </div>
          <!-- Material input -->
          <div class="md-form form-group mt-5">
            <input type="text" class="form-control" id="description" placeholder="Another input">
            <label for="formGroupExampleInput2MD">Description</label>
          </div>
          <div class="md-form form-group mt-5">
            <input type="date" id="date" class="form-control">
            <label for="inputMDEx">Choose your date</label>
          </div>
          <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4" id="submit-todo">Submit</button>

        </form>
        <!-- Material form group -->
      </div>

      <div class="col-5" id="update-todo">
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Update To Do</strong>
        </h5>
        <form>
          <!-- Material input -->
          <div class="md-form form-group mt-5">
            <input class="form-control" type="text" id="todo_id_update" hidden>
            <input type="text" class="form-control" id="update-name" placeholder="Example input">
            <label for="formGroupExampleInputMD">Name</label>
          </div>
          <!-- Material input -->
          <div class="md-form form-group mt-5">
            <input type="text" class="form-control" id="update-description" placeholder="Another input">
            <label for="formGroupExampleInput2MD">Description</label>
          </div>
          <div class="md-form form-group mt-5">
            <input type="text" class="form-control" id="update-status" placeholder="Another input">
            <label for="formGroupExampleInput2MD">Status</label>
          </div>
          <div class="md-form form-group mt-5">
            <input type="date" id="update-date" class="form-control">
            <label for="inputMDEx">Choose your date</label>
          </div>
          <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4" id="update-todo-submit">Submit</button>

        </form>
        <!-- Material form group -->
      </div>

      <div class="col-7 px">
        <h5 class="info-color white-text text-center py-4">
          <strong>To Do List</strong>
        </h5>
        <div class="row" id="col-todo">
        </div>

        <!-- Material form group -->
      </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>

  <script src="login.js"></script>
</body>

</html>
